# TreeSatAI Dataset Configuration
# Multi-label tree species classification using Sentinel-1 and Sentinel-2 time series

_target_: pangaea.datasets.treesatai_parallel.TreeSatAIParallel

dataset_name: treesatai
root_path: ./data/treesatai
download_url: ""
auto_download: false

# Dataset properties
ignore_index: -1
num_classes: 15
img_size: 6  # TreeSatAI patches are 6x6 pixels
multi_temporal: 12  # Number of temporal frames to use
multi_modal: true

# Split configuration
use_predefined_splits: true
train_split_file: train_filenames.lst
val_split_file: val_filenames.lst
test_split_file: test_filenames.lst

# Class definitions
classes:
  - Abies
  - Acer
  - Alnus
  - Betula
  - Cleared
  - Fagus
  - Fraxinus
  - Larix
  - Picea
  - Pinus
  - Populus
  - Pseudotsuga
  - Quercus
  - Salix
  - Tilia

# Class distribution (number of samples per class)
distribution:
  - 1616    # Abies
  - 3819    # Acer
  - 4207    # Alnus
  - 4345    # Betula
  - 7080    # Cleared
  - 14382   # Fagus
